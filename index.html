<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Time</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class=“container”>
            <h1 class=“display-3”>Where's My Train?!</h1>
            <h2 class=“lead”>Check The Schedule!</h2>
        </div>
    </div>
    <div class=border>
        <div id="topborder">Current Train Schedule</div>
        <div class="form-group formCSS">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trains">
                    <tr>
                        <th></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class=border>
        <div id="topborder">Add Train</div>
        <div class="form-group formCSS">
            <label for="formGroupInput1">Train Name</label>
            <input type="text" class="form-control" id="trainName">
        </div>
        <div class="form-group formCSS">
            <label for="formGroupInput2">Destination</label>
            <input type="text" class="form-control" id="trainDestination">
        </div>
        <div class="form-group formCSS">
            <label for="formGroupInput3">First Train Time (HH:MM)</label>
            <input type="text" class="form-control" id="trainTime" placeholder="">
        </div>
        <div class="form-group formCSS">
            <label for="formGroupInput4">Frequency (min)</label>
            <input type="number" class="form-control" id="trainFreq" placeholder="">
        </div>
        <button type="button" class="btn btn-secondary" id="submit">Submit</button>
    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
